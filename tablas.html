<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Evaluación Programación Web 2025</title>
    <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <h1>TABLA DE DATOS</h1>
    <tbody>
        <table class=".table" border="px" width="100%" height="100%">
            <tr>
                <th>Nombre</th>
                <th>Lane</th>
               <th>%Odiabilidad</th>
            </tr>
            <tr>
                <td>Ashe</td>
                <td>Bot</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>Yi</td>
                <td>Jungla</td>
                <td>100%</td>
            <tr>
                <td>Mel</td>
                <td>Bot</td>
                <td>500%</td>
            </tr>
        </table>
    </tbody>

    
    <form>
        <h2>Formulario</h2>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" minlength="0" maxlength="15" size="15" required> <br>
        <h2>Correo Electrónico</h2>
        <input type="email" name="email" id="email" placeholder="ingrese su correo electrónico" >
        <h2>Botones de cuidad de procedencia</h2>
        <select name="cuidad" id="iquique">iquique</select>
        <h3>Elección de estaciones</h3>
        <input type="radio" name="estacion" id="invierno" >Invierno <br>
        <input type="radio" name="estacion" id="primavera">Primavera <br>
        <input type="radio" name="estacion" id="verano">Verano <br>
        <input type="radio" name="estacion" id="otoño">Otoño <br>

        <h3>selecciona las frutas</h3>
        <input type="checkbox" name="manzana" id="manzana">Manzana
        <input type="checkbox" name="naranja" id="naranja">Naranja
        <input type="checkbox" name="pera" id="pera">Pera
        <input type="checkbox" name="tomate" id="tomate">Tomate
    </form>

</body>
</html>
